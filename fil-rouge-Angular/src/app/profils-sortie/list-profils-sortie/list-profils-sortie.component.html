<app-header></app-header>
<div class="container">
  <h2> liste des Profils de Sortie <a [routerLink]='["/addPS"]'><i class="fas fa-user-plus"></i></a></h2>
   

<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Libell√©</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    
    <tbody>
      <tr *ngFor="let profilS of profilsSor">
        <td>{{ profilS.id }}</td>
        <td>{{ profilS.libelle }}</td>
        <td>
          <a [routerLink]='["/ps/detail/",profilS.id]' class="btn btn-info">View</a>
          <a [routerLink]='["/ps/edit/", profilS.id]' class="btn btn-primary">Edit</a>
          <button type="button" (click)="deleteProfilS(profilS.id)" class="btn btn-danger">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
