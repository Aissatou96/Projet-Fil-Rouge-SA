 <app-header></app-header>
<div class="container">
    <div class="row">
        <div class="col-md-9">
            <form [formGroup]="userForm" (ngSubmit)="updateUser()" >
                    <legend>UPDATE USER</legend>

                <div class="form-group row">
                    <label for="prenom" class="col-sm-2 col-form-label">PRENOM</label>
                    <div class="col-sm-8">
                            <input type="text" id="prenom" [(ngModel)]="user.prenom" class="form-control" formControlName="prenom">
                     </div>
                </div>

                <div class="form-group row">
                    <label for="nom" class="col-sm-2 col-form-label">NOM</label>
                    <div class="col-sm-8">
                        <input type="text" id="nom" [(ngModel)]="user.nom" class="form-control" [formControlName]="'nom'">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="email" class="col-sm-2 col-form-label">EMAIL</label>
                    <div class="col-sm-8">
                        <input type="email" id="email" [(ngModel)]="user.email" class="form-control" [formControlName]="'email'">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="usern" class="col-sm-2 col-form-label">USERNAME</label>
                    <div class="col-sm-8">
                        <input type="text" id="usern" [(ngModel)]="user.username" class="form-control" [formControlName]="'username'">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="pwd" class="col-sm-2 col-form-label">PASSWORD</label>
                    <div class="col-sm-8">
                        <input type="password" id="pwd"  class="form-control" [formControlName]="'password'">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="st" class="col-sm-2 col-form-label">STATUT</label>
                    <div class="col-sm-8">
                        <input type="text" id="st"  class="form-control" [formControlName]="'statut'">
                    </div>
                </div>
                  
                  <select class="form-select form-select-sm" aria-label=".form-select-sm example" [formControlName]="'profil'" >
                    <option selected>Select a profil</option>
                    <option *ngFor="let profil of profils" value="{{profil}}">{{profil}}</option>
                  </select>
                  <div class="col-md-3">
                    <label for="file" style="margin-bottom: 0; margin-top: 5px; display: inline-flex">
                        <input id="file" type="file" [formControlName]="'avatar'" (change)="SelectedFile($event.target.files)" class="hide-upload" required/>
                        <!-- <i class="fa fa-plus image-plus"></i>
                        <img [src]="imageUrl" alt="" > -->
                     
                     </label>
                </div>
                <div>
                    <button  type="submit" class="btn btn-primary btn-lg btn-block">SOUMETTRE</button>
                </div>
       
            </form>
        </div>
        <div class="col-md-3">
            <img src="" alt="" ><i class="far fa-user fa-7x"></i>
        </div>
    </div>
</div>
